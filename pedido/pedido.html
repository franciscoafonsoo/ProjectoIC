<!DOCTYPE html>
<html>
<!-- 									-->
<!-- HEADER 							-->
<!-- Includes JQuery.js and Semantic.js -->
<!-- 									-->
<head>
	<title>MInt - Your Menu, Reinvented!</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="../semantic/dist/semantic.min.js"></script>
	<script type="text/javascript" src="../js/pedido.js"></script>
</head>
<body>
	<header>
		<div class="ui fixed menu">											<!-- Header -->
			<div class="header item">
				<a href="../index.html">										<!-- MInt (v2: modify link in js) -->
					<img class="ui mini fluid image" src="../images/logo.png">
				</a>
			</div>
			<div class="right menu">										<!-- right menu -->
				<a class="ui item"><i class="search icon"></i></a>			<!-- search -->
				<a id="pedido" href='../pedido/pedido.html' class="ui teal active item"> 	<!-- pedido (v2: modify link in js) -->
					<i class="shop icon"></i>
					Meu Pedido: 0€											<!-- variavel dinamica (v2) -->
				</a>
			</div>
		</div>
	</header>
	<div id='maingrid' class="ui grid">													<!-- Grid: divisao do espaço -->
		<div id='colunadireita' class="four wide column">													<!-- Coluna tamanho 4 (Menu) -->
			<div class="ui fluid huge vertical pointing menu">							<!-- Menu Vertical  -->
				<a class="item" href="../refeicoes/entradas.html">				Entradas</a>
				<a class="item" href="../refeicoes/pratos.html">				Pratos</a>
				<a class="item" href="../refeicoes/bebidas.html">				Bebidas</a>
				<a class="item" href="../refeicoes/sobremesas.html">			Sobremesas</a>
			</div>
			<table id="remover" class="ui huge table">
				<thead>
					<tr>
						<th class="ten wide">Item</th>
						<th class="one wide">Qt</th>
						<th class="one wide">Remover</th>
						<th class="four wide">Preço</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<th><b>Total</b></th>
						<th></th>
						<th></th>
						<th id="rtotal"class="center aligned"></th>
					</tr>
				</tfoot>
			</table>
			<button class="ui right labeled icon teal fluid button">
				<i class="right arrow icon"></i> Efectuar Pedido
			</button>
		</div>
		<div class="twelve wide stretched column">												<!-- 1º Coluna Principal -->
			<div id='segmentopedido' class="ui vertical segment">
				<table id="progresso" class="ui huge table">
					<thead>
						<tr>
							<th class="seven wide">Item</th>
							<th class="three wide center aligned">Quantidade</th>
							<th class="three wide center aligned">Progresso</th>
							<th class="three wide center aligned">Preço</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr>
							<th><b>Total</b></th>
							<th></th>
							<th></th>
							<th id="ptotal" class="center aligned"></th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<div class="four column row">
			<div class="left floated column">
				<div id='cancelar'>
					<button onClick="javascript:window.location.href = document.referrer;" class="ui left labeled icon black fluid big button">
						<i class="left arrow icon"></i>
						Voltar
					</button>
					<br>
				</div>
			</div>
			<div class="right floated column">
				<button id='pagamento' class="ui right labeled icon teal fluid big button">
					<i class="right arrow icon"></i>
					Efectuar Pagamento
				</button>
			</div>
		</div>
	</div>
	<div id='pmodal' class="ui modal">
		<div class="ui header">
			Método de pagamento:
		</div>
		<div class="content">
			<p>Escolha o metódo que pretende para pagar o pedido:</p>
		</div>
		<div class="actions">
			<div id="dinheiro" class="ui basic black button">
				<i class="euro icon"></i>
				Dinheiro
			</div>
			<div id="mbway" class="ui basic black button">
				<i class="google wallet icon"></i>
				MB Way
			</div>
			<div id="multibanco" class="ui basic black button">
				<i class="credit card alternative icon"></i>
				Multibanco
			</div>
			<div id="bitcoin" class="ui basic black button">
				<i class="bitcoin icon"></i>
				Bitcoin
			</div>
		</div>
	</div>
</body>
</html>
