<!DOCTYPE html>
<html>
<!-- 									-->
<!-- HEADER 							-->
<!-- Includes JQuery.js and Semantic.js -->
<!-- 									-->
<head>
	<title>MInt - Your Menu, Reinvented!</title>
	<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<meta charset="UTF-8">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="../semantic/dist/semantic.min.js"></script>
	<!-- Semantic UI Calendar      -->
	<script type="text/javascript" src="../js/calendar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/calendar.min.css">
	<!-- Should always be the last -->
	<script type="text/javascript" src="../js/script.js"></script>
	<script type="text/javascript" src="../js/pagamento.js"></script>
</head>
<body>
	<header>
		<div class="ui fixed menu">											<!-- Header -->
			<div class="header item">
				<a href="../index.html">										<!-- MInt (v2: modify link in js) -->
					<img class="ui mini fluid image" src="../images/logo.png">
				</a>
			</div>
			<div class="right menu">										<!-- right menu -->
				<a class="ui item"><i class="search icon"></i></a>			<!-- search -->
			</div>
		</div>
	</header>
	<div id='maingrid' class="ui grid">													<!-- Grid: divisao do espaço -->
		<div class="four wide column">													<!-- Coluna tamanho 4 (Menu) -->
			<div class="ui fluid huge vertical pointing menu">							<!-- Menu Vertical  -->
				<a class="item" href="dinheiro.html">
					<i class="euro icon"></i>
						Dinheiro</a>
				<a class="item" href="mbway.html">	
					<i class="google wallet icon"></i>
						MB Way</a>
				<a class="item" href="multibanco.html">
					<i class="credit card icon"></i>
						Multibanco</a>
				<a class="item active teal" href="">
					<i class="bitcoin icon"></i>
						Bitcoin</a>
			</div>
			<table class="ui huge table">
				<thead>
					<tr><th class="ten wide">Item</th>
					<th class="six wide">Preço</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr><th>Total</th>
			    	<th id="total"></th>
					  </tr>
				</tfoot>
			</table>
		</div>
		<div class="two wide column"></div>
		<div id="colunadinheiro" class="seven wide column">
			<div class="ui vertical segment">
				<h1>Insira o seu número do Cartão:</h1>		
				<div class="ui message">
					<div class="header">
						Atenção:
					</div>
					<p>Deve inserir um cartão que seja compatível com a rede Multibanco. </p>
				</div>
				<form id="transferForm" class="ui large form" onSubmit="return false;">
					<div class="required field">
						<div class="ui left icon action center fluid input">
							<i class="credit card icon"></i>
							<input id='cartao' type="text" placeholder="Nº Cartão (16 digitos)">
							<div id="confirmarCartao" class="ui teal button">Confirmar</div>
						</div>
					</div>
					<div class="ui hidden error message">
						<div class="header">
							Erro:
						</div>
						<p>Por favor, insira um número válido.</p>
					</div>
					<div id='done' class="ui hidden icon message">
						<i class="checkmark icon"></i>
						<div class="header">
								Feito. Refeição paga.
						</div>
					</div>
					<div id='waiting' class="ui hidden icon message">
						<i class="notched circle loading icon"></i>
						<div class="content">
							<div class="header">
								Por favor, espere.
							</div>
							<p>Estamos a verificar o seu pedido.</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
