<!DOCTYPE html>
<html>
<!-- 									-->
<!-- HEADER 							-->
<!-- Includes JQuery.js and Semantic.js -->
<!-- 									-->
<head>
	<title>MInt - Your Menu, Reinvented!</title>
	<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<meta charset="UTF-8">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="../semantic/dist/semantic.min.js"></script>
	<!-- Semantic UI Calendar      -->
	<script type="text/javascript" src="../js/calendar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/calendar.min.css">
	<!-- Should always be the last -->
	<script type="text/javascript" src="../js/script.js"></script>
</head>

<body>																			<!-- Body -->
	<header>
		<div class="ui fixed menu">												<!-- Header -->
			<div class="header item">
				<a href="../index.html">										<!-- MInt (v2: modify link in js) -->
					<h1 class="ui header">MInt</h1>
				</a>
			</div>
			<div class="right menu">											<!-- right menu -->
				<a class="ui item"><i class="search icon"></i></a>				<!-- search -->
				<a href='../pedido/pedido.html' class="ui teal active item"> 	<!-- pedido (v2: modify link in js) -->
					<i class="shop icon"></i>
					Meu Pedido: $54,31											<!-- variavel dinamica (v2) -->
				</a>
			</div>
		</div>
	</header>
	
	<div id="reservasGrid" class="ui grid">
		<div class="sixteen wide column">
			<div class="ui top attached tabular menu">
				<a class="item active" data-tab="first">Efectuar Reserva</a>
				<a class="item" data-tab="second">Confirmar Reserva</a>
			</div>
			<div class="ui bottom attached tab segment active" data-tab="first">
				<div class="ui left aligned basic segment">
					<form class="ui form">
						<div class="required fields">
							<div class="field">
								<label>Data</label>
								<div class="ui calendar" id="example2">
									<div class="ui input left icon">
										<i class="calendar icon"></i>
										<input type="text" placeholder="Data">
									</div>
								</div>
							</div>
							<div class="field">
								<label>Hora</label>
								<div class="ui calendar" id="example3">
									<div class="ui input left icon">
										<i class="time icon"></i>
										<input type="text" placeholder="Data">
									</div>
								</div>
							</div>
						</div>
						<div class="required fields">
							<div class="field">
								<label>Número de Pessoas</label>
								<div class="ui calendar" id="example3">
									<div class="ui input left icon">
										<i class="user icon"></i>
										<input type="text" placeholder="Nº Pessoas">
									</div>
								</div>
							</div>
						</div>
						<div class="required fields">
							<div class="field">
								<label>Número de Telemóvel</label>
								<div class="ui calendar" id="example3">
									<div class="ui input left icon">
										<i class="call icon"></i>
										<input type="text" placeholder="Nº Telemóvel">
									</div>
								</div>
							</div>
						</div>
						<button class="ui blue right alight button" type="submit">Submit</button>
					</form>
				</div>
			</div>
			<div class="ui bottom attached tab segment" data-tab="second">
				<div class="ui left aligned basic segment">
					<div class="ui left icon action input">
						<i class="call icon"></i>
						<input type="text" placeholder="Nº Telemóvel">
						<div class="ui blue submit button">Confirmar</div>
					</div>
					<div class="ui horizontal divider">
						Or
					</div>
					<div class="ui left icon action input">
						<i class="calendar icon"></i>
						<input type="text" placeholder="Nº Reserva">
						<div class="ui blue submit button">Confirmar</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
