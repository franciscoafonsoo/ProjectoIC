<!DOCTYPE html>
<html>
<!-- 									-->
<!-- HEADER 							-->
<!-- Includes JQuery.js and Semantic.js -->
<!-- 									-->
<head>
	<title>MInt - Your Menu, Reinvented!</title>
	<link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<meta charset="UTF-8">
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="../semantic/dist/semantic.min.js"></script>
	<!-- Semantic UI Calendar      -->
	<script type="text/javascript" src="../js/calendar.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/calendar.min.css">
	<!-- Should always be the last -->
	<script type="text/javascript" src="../js/script.js"></script>
	<script type="text/javascript" src="../js/reservas.js"></script>
</head>

<body>																			<!-- Body	-->
	<header>
		<div class="ui fixed menu">											<!-- Header -->
			<div class="header item">
				<a href="../index.html">										<!-- MInt (v2: modify link in js) -->
					<img class="ui mini image" src="../images/logo.png">
				</a>
			</div>
			<div class="right menu">										<!-- right menu -->
				<a class="ui item"><i class="search icon"></i></a>			<!-- search -->
				<a id="pedido" href='../pedido/pedido.html' class="ui teal active item"> 	<!-- pedido (v2: modify link in js) -->
					<i class="shop icon"></i>
					Meu Pedido: 0€											<!-- variavel dinamica (v2) -->
				</a>
			</div>
		</div>
	</header>

	<div id='reservasTitles' class="ui grid">
		<div class="seven wide column">
			<h1 class="ui header">Efectua uma Reserva</h1>
		</div>
		<div class="one wide column"></div>
		<div id='confirmarReserva' class="seven wide column">
			<h1 class="ui header">Confirme uma Reserva</h1>
		</div>
	</div>
	<div id="reservasGrid" class="ui grid">
		<div class="seven wide column">
			<form id="efectuar" class="ui large form error" onSubmit="return false;">
				<div class="required fields">
					<div class="field">
						<label>
							Data
						</label>
						<div class="ui calendar" id="example2">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input id="data" type="text" placeholder="Data">
							</div>
						</div>
					</div>
				</div>
				<div class="required fields">
					<div class="field">
						<label>Hora</label>
						<div class="ui calendar" id="example3">
							<div class="ui input left icon">
								<i class="time icon"></i>
								<input id="hora" type="text" placeholder="Hora">
							</div>
						</div>
					</div>
				</div>
				<div class="required fields">
					<div class="field">
						<label>Número de Pessoas</label>
						<div class="ui calendar" id="example3">
							<div class="ui input left icon">
								<i class="user icon"></i>
								<input id="pessoas" type="text" placeholder="Nº Pessoas">
							</div>
						</div>
					</div>
				</div>
				<div class="required fields">
					<div class="field">
						<label>Número de Telemóvel</label>
						<div class="ui calendar" id="example3">
							<div class="ui input left icon">
								<i class="call icon"></i>
								<input id="telemovel" type="text" placeholder="Nº Telemóvel">
							</div>
						</div>
					</div>
				</div>
				<button id='efectuarReserva' class="ui teal right alight button">Confirmar</button>
				<div class="ui error message"></div>
			</form>
		</div>
		<div class='one wide column'>
		</div>
		<div id="cDireitaReservas" class="seven wide column">
			<form id="confirmarTelemovelForm" class="ui large form" onSubmit="return false;">
				<div class="required field">
					<div class="ui left icon action center input">
						<i class="call icon"></i>
						<input id='cTelemovel' type="text" placeholder="Nº Telemóvel">
						<button id="confirmarTelemovel" class="ui teal button">Confirmar</button>
					</div>
				</div>
			</form>
			<div class="ui horizontal section divider">
				Ou
			</div>
			<form id="confirmarIdForm" class="ui large form" onSubmit="return false;">
				<div class="required field">
					<div class="ui input left icon action ">
						<i class="calendar icon"></i>
						<input id="cid" type="text" placeholder="Nº Reserva">
						<button id="confirmarId" class="ui teal button">Confirmar</button>
					</div>
				</div>
			</form>
		</div>
		<div id="bmodal" class="ui coupled modal">
			<div id="modaltitulo" class="ui header">
				Confirme os dados da reserva:
			</div>
			<div class="content">
				<p id='contentData'>Dados aqui</p>
				<p id='contentHora'>Dados aqui</p>
				<p id='contentPessoas' >Dados aqui</p>
				<p id='contentTelemovel'>Dados aqui</p>
			</div>
			<div class="actions">
				<div id='butaonao' class="ui red cancel button">
					<i class="remove icon"></i>
					No
				</div>
				<div class="ui green ok button">
					<i class="checkmark icon"></i>
					Yes
				</div>
			</div>
		</div>
		<div id="cmodal" class="ui coupled modal">
			<div id="modaltitulo" class="ui header">
				Reserva Efectuada
			</div>
			<div class="content">
				<p id='contentReserva'>Dados aqui</p>
			</div>
			<div class="actions">
				<div class="ui green ok button">
					<i class="checkmark icon"></i>
					Yes
				</div>
			</div>
		</div>
	</div>
</body>
</html>
